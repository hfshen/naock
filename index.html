<!DOCTYPE html>
<html>
<head>
<title>전국동포총연합회</title>
<style>
  .logo {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;
  }

  .form-button {
    display: inline-block;
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition-duration: 0.4s;
  }

  .form-button:hover {
    background-color: white;
    color: black;
  }

  @media (max-width: 600px) {
    .form-button {
      display: block;
      width: 100%;
      padding: 20px 0px; /* 모바일에서 버튼의 크기를 키움 */
      font-size: 18px; /* 모바일에서 글꼴 크기를 키움 */
    }
  }

  .announcement {
    color: red;
    font-weight: bold;
  }

  .footer {
    background-color: #f2f2f2;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<!-- 로고 시작 -->
<img class="logo" src="로고 이미지 URL" alt="로고">
<!-- 로고 끝 -->

<h1>전국동포총연합회 홈페이지에 오신 것을 환영합니다.</h1>

<!-- 공지사항 시작 -->
<p class="announcement">홈페이지 제작중에 있습니다. 가끔 끊기더라도 양해부탁합니다.</p>
<!-- 공지사항 끝 -->

<!-- 이미지 시작 -->
<img src="이미지 URL" alt="한국에 거주중인 중국동포에게 드리는 글">
<!-- 이미지 끝 -->

<!-- 구글 폼 버튼 링크 시작 -->
<a href="https://docs.google.com/forms/d/e/1FAIpQLScf-90lU9CY3uKcU1JiFgofl4EGyloWXOcl0gNhCHXAn8Z7RQ/viewform?usp=sf_link" target="_blank">
    <button class="form-button">회원가입 하러가기</button>
</a>
<!-- 구글 폼 버튼 링크 끝 -->

<!-- 부가 설명 시작 -->
<p>위 링크를 통해 회원가입이 어려우신분들은 아래 내용을 작성하여 사무국에 연락주시면 회원등록을 해드립니다.</p>
<!-- 부가 설명 끝 -->

<!-- footer 시작 -->
<div class="footer">
  <p>Copyright &copy; 2023 - NAOCK All Rights Reserved</p>
</div>
<!-- footer 끝 -->

</body>
</html>
